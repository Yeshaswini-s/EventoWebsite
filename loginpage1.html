	<div class="login-wrap">

			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log

			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form" class="form">
				<div class="sign-in-htm">
					<form id="loginForm" class="form">
						<br>
						<div class="group">
							<input id="user" type="text" name="UserName" class="input" placeholder="Username">
						</div>
						<div class="group">
							<!-- <label for="pass" class="label">Password</label> -->
							<input id="pass" type="password" name="Pswd" class="input" placeholder="Password"
								data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" name="signedin" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<br>
						<div class="group">
							<input type="submit" class="button" onclick="checkData(event); " value="Log In">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>
					</form>
				</div>



				<div class="sign-up-htm">

						<br>
						<div class="group">
							<!-- <label for="user" class="label">Username</label> -->

						<div class="group">
							<!-- <label for="pass" class="label">Phone number</label> -->
							<input id="phnum" type="text" name="phnum" class="input" placeholder="Phone number">
						</div>
						<div class="group">
							<!-- <label for="pass" class="label">Email Address</label> -->
							<input id="email" type="text" name="mail" class="input" placeholder="Email Address">
						</div>
						<div class="group">
							<!-- <label for="pass" class="label">Address</label> -->
